<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jellyfin Copy Stream Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
  <style>
    body {
        padding-top: 100px;
        padding-left: 5%;
        padding-right: 5%;
        background-color: rgb(78, 77, 77);
        color: white;
    }

    #mainCard {
        background-color: rgb(27, 27, 27);
        color: white;
        padding: 50px;
    }

    .form-control {
        background-color: rgb(141, 141, 141);
    }

    #text-input {
        padding-top: 10px;
    }

  </style>
  <body>
    <div class="container">
        <div class="card" id="mainCard">
            <div class="d-flex justify-content-center">
                <h1 id="titleText">Convert Jellyfin download link to stream link</h1>
            </div>
            <div id="text-input" class="d-flex justify-content-center">
                <input id="url-input" class="form-control" type="text" placeholder="Input" aria-label="default input example">
                <button id="input-button" onclick="convertText()" type="button" class="btn btn-primary btn-sm">Convert </button>
            </div>
            <div id="text-input" class="d-flex justify-content-center">
                <input id="url-output" class="form-control" type="text" placeholder="Output" aria-label="default input example" readonly>
                <button id="output-button" onclick="copyText()" type="button" class="btn btn-success btn-sm">Copy to Clipboard</button>
            </div>
        </div>
        
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="convert.js"></script> 
  </body>
</html>
